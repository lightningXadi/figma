<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --primary-color: #6a0dad;--secondary-color: #00008b;--accent-cyan: #00ffff;
      --accent-magenta: #ff00ff;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #03001e;}
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .glow-cyan {
      box-shadow: 0 0 5px var(--accent-cyan), 0 0 10px var(--accent-cyan), 0 0 15px var(--accent-cyan);
    }
    .glow-magenta {
      box-shadow: 0 0 5px var(--accent-magenta), 0 0 10px var(--accent-magenta), 0 0 15px var(--accent-magenta);
    }
    .text-glow-cyan {
      text-shadow: 0 0 3px var(--accent-cyan), 0 0 5px var(--accent-cyan);
    }
    .text-glow-magenta {
      text-shadow: 0 0 3px var(--accent-magenta), 0 0 5px var(--accent-magenta);
    }
  </style>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden bg-gradient-to-br from-[var(--secondary-color)] to-[var(--primary-color)]">
<div class="flex h-full grow flex-col">
<main class="flex flex-1 justify-center items-center p-4 sm:p-6 md:p-8">
<div class="w-full max-w-7xl">
<div class="relative rounded-2xl overflow-hidden backdrop-blur-sm bg-black/30 border border-white/10">
<div class="absolute inset-0 bg-gradient-to-br from-purple-900/50 to-blue-900/50 mix-blend-overlay opacity-50"></div>
<div class="relative flex flex-col md:flex-row items-center justify-between p-8 sm:p-12 md:p-16 lg:p-24 min-h-[520px]">
<div class="md:w-1/2 text-center md:text-left z-10 space-y-6 mb-12 md:mb-0">
<h1 class="text-4xl sm:text-5xl lg:text-6xl font-orbitron font-bold text-[var(--text-primary)] leading-tight tracking-wider text-glow-cyan">
                  Unlock the Future of Design
                </h1>
<p class="text-lg sm:text-xl lg:text-2xl text-[var(--text-secondary)]">
                  Powered by Innovation &amp; AI.
                </p>
<button class="mt-8 px-8 py-3 rounded-md bg-transparent border-2 border-[var(--accent-cyan)] text-[var(--accent-cyan)] font-bold text-lg uppercase tracking-widest transition-all duration-300 ease-in-out hover:bg-[var(--accent-cyan)] hover:text-black glow-cyan">
                  Discover Now
                </button>
</div>
<div class="md:w-1/2 flex justify-center items-center z-10 relative">
<div class="absolute -inset-4 rounded-full bg-gradient-to-br from-[var(--accent-cyan)] to-[var(--accent-magenta)] opacity-20 blur-3xl animate-pulse"></div>
<img alt="Futuristic illustration with layered geometric shapes and glowing effects" class="w-72 h-72 md:w-96 md:h-96 lg:w-[450px] lg:h-[450px] object-contain drop-shadow-[0_0_15px_rgba(0,255,255,0.4)]" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDQqT0-sWkI9u_s6W5B1A8n1WqG9F0A3b0r8Z1h6G2Q3c5t1H3e7F0y4K1k5j4D9C7m3P6L1z8J7a6X1V6t4N3a3D3i9N4W5V3Z9c4N5j5D6S3B4W2b1X9V5P4q3r2T1t0S-U8r7Q6P5O4N-M3L2k1J0H-G-F"/>
<div class="absolute -top-10 -left-10 w-24 h-24 border-4 border-dashed border-[var(--accent-cyan)] rounded-full opacity-50 animate-spin-slow"></div>
<div class="absolute -bottom-10 -right-10 w-32 h-32 border-2 border-[var(--accent-magenta)] rounded-xl opacity-50 transform rotate-45"></div>
</div>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
